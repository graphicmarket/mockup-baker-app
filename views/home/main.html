    <div class="item">
        <sp-button quiet variant="primary" class="buttonInstall" onclick="installPlugin()">Install Mockup Baker Plugin</sp-button>
        <sp-button quiet variant="primary" class="buttonTry" onclick="installPlugin()">Try again</sp-button>
        <sp-button quiet variant="negative" class="buttonUninstall" onclick="uninstallPlugin()">Uninstall Plugin</sp-button>
      <!-- Progress circle -->
      <sp-progress-circle
          label="A small representation of a partially completed action"
          indeterminate
          size="s"
          class="progress-custom"
      ></sp-progress-circle>
    </div>
    <!-- Mockup Baker Tools-->
    <div class="item">
      <sp-switch label="Switch" id="togglerServer" onclick="toogleSwitch(this)">
        Running
      </sp-switch>
    </div>

    <sp-toast open variant="positive" id="installer_success" style="display: none;" onclick="hideElement(this)">
      Mockup baker Plugin installed
    </sp-toast>

    <sp-toast open variant="negative" id="installer_fail" style="display: none;" onclick="hideElement(this)">
      Mockup baker Plugin not installed
    </sp-toast>

    <sp-toast open variant="info" id="server_status_on" style="display: none;" onclick="hideElement(this)">
      Render service enabled
    </sp-toast>

    <sp-toast open variant="info" id="server_status_off" style="display: none;" onclick="hideElement(this)">
      Render service is disabled
    </sp-toast>
    
    <sp-toast open variant="negative" id="server_status_error" style="display: none;" onclick="hideElement(this)">
      It has not been possible to turn on the render service.
    </sp-toast>
  </sp-theme>
  <script>
    validatePlugin()
  </script>
</body>
</html>
