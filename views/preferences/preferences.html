    <div class="title">
      <sp-field-label>Preferences</sp-field-label>
      <sp-icons-medium></sp-icons-medium>
      <sp-action-button quiet onclick="closePreferences()">
        <svg xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 0 18 18" width="18">
          <defs>
            <style>
              .fill {
                fill: #464646;
              }
            </style>
          </defs>
          <title>S Close 18 N</title>

      </sp-action-button>
    </div>
    <sp-divider size="s"></sp-divider>
    <div class="preferences">
      <div class="row">
        <sp-field-label >Port</sp-field-label>
        <sp-number-field 
          id="port" 
          value="8008" 
          style="width: 100px">
        </sp-number-field>
      </div>
      <div class="row">
        <sp-field-label >Server</sp-field-label>
        <sp-switch label="Switch" id="togglerServer" onclick="toogleSwitch(this)">
        </sp-switch>
      </div>
    </div>
  </sp-theme>

    //validatePlugin()

</html>
