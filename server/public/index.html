<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <!-- assets/style.4a04af6b.css -->
    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
      }

      #app {
        font-family: Avenir, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-align: center;
        color: #2c3e50;
      }
    </style>
  </head>

  <body>
    <div class="canvas-container">
      <canvas id="app"></canvas>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "./three.module.js"
        }
      }
    </script>
    <script type="module">
      //assets/index.d9029e07.js
      import * as THREE from 'three';
      import { ColladaLoader} from "../node_modules/three/examples/jsm/loaders/ColladaLoader.js";
      import { GLTFLoader } from "../node_modules/three/examples/jsm/loaders/GLTFLoader.js";

      const g = function () {
        const c = document.createElement('link').relList;
        if (c && c.supports && c.supports('modulepreload')) return;
        for (const e of document.querySelectorAll('link[rel="modulepreload"]'))
          l(e);
        new MutationObserver((e) => {
          for (const r of e)
            if (r.type === 'childList')
              for (const f of r.addedNodes)
                f.tagName === 'LINK' && f.rel === 'modulepreload' && l(f);
        }).observe(document, {
          childList: !0,
          subtree: !0,
        });
        function m(e) {
          const r = {};
          return (
            e.integrity && (r.integrity = e.integrity),
            e.referrerpolicy && (r.referrerPolicy = e.referrerpolicy),
            e.crossorigin === 'use-credentials'
              ? (r.credentials = 'include')
              : e.crossorigin === 'anonymous'
              ? (r.credentials = 'omit')
              : (r.credentials = 'same-origin'),
            r
          );
        }
        function l(e) {
          if (e.ep) return;
          e.ep = !0;
          const r = m(e);
          fetch(e.href, r);
        }
      };
      g();
      let camera, scene, renderer;

      window.renderScene = async (itemData) => {
        const canvas = document.querySelector("#app");
        renderer = new THREE.WebGLRenderer({
          antialias: true,
          canvas,
          alpha: true,
          preserveDrawingBuffer: true,
          // premultipliedAlpha: false
        });
        renderer.setPixelRatio(1);
        renderer.setSize(itemData.camera.frameWidth, itemData.camera.frameHeight);
        renderer.outputEncoding = THREE.sRGBAEncoding;
        renderer.setClearColor(new THREE.Color(0xff0000), 0);

        scene = new THREE.Scene();

        const ambientLight = new THREE.AmbientLight(0xffffff);
        scene.add(ambientLight);

        const TextureLoader = new THREE.TextureLoader();
        TextureLoader.crossOrigin = "Anonymous";

        function loadTexture(url) {
          return new Promise((resolve) => {
            TextureLoader.load(url, resolve);
          });
        }

        const texture = await loadTexture(itemData.texture);
        if (itemData.collada == undefined) {
          const daeLoader = new ColladaLoader();
          daeLoader.load(
            itemData.sceneFileURL,
            function (dae) {
              let collada = dae.scene;
  
              collada.traverse(function (node) {
                if (node.isMesh) {
                  node.material.color = new THREE.Color(0xffffff);
                  node.material.blending = THREE.NoBlending;
                  node.material.alphaTest = 0.5;
                  node.material.transparent = false;
                  // node.material.side = THREE.DoubleSide; // Enable back-faces
  
                  if (node.material.name == itemData.targetMaterialName) {
                    node.material.map = texture;
                  }
                }
              });
  
              scene.add(collada);
              camera = scene.getObjectByName(itemData.camera.name);
  
              if (!camera) {
                throw new Error("Camera not found");
              }
  
              camera.aspect = itemData.camera.frameWidth / itemData.camera.frameHeight;
  
              if (camera.type == "OrthographicCamera") {
                camera.zoom = 20;
                camera.left = -camera.aspect;
                camera.right = camera.aspect;
                camera.top = 1;
                camera.bottom = -1;
              }
  
              camera.updateProjectionMatrix();
              renderer.render(scene, camera);
  
              let div = document.createElement("div");
              div.setAttribute("id", "rendered");
              document.body.appendChild(div);
            },
            undefined,
            (error) => console.error(error)
          );
        } else {
          const GltfLoader = new GLTFLoader();
          GltfLoader.load(
          './collada-2.gltf',
            function(gltf){
                let gltf2 = gltf.scene
  
                gltf2.traverse(function (node) {
                  if (node.isMesh) {
                    node.material.color = new THREE.Color(0xffffff);
                    node.material.blending = THREE.NoBlending;
                    node.material.alphaTest = 0.5;
                    node.material.transparent = false;
                    // node.material.side = THREE.DoubleSide; // Enable back-faces
  
                    if (node.material.name == "pet-label") {
                        node.material.map = texture;
                    }
                  }
                })
                scene.add(gltf2)
                camera = scene.getObjectByName(itemData.camera.name);
                camera.aspect = itemData.camera.frameWidth / itemData.camera.frameHeight;
  
                if (camera.type == "OrthographicCamera") {
                  camera.zoom =  20;
                  camera.left = -camera.aspect;
                  camera.right = camera.aspect;
                  camera.top = 1;
                  camera.bottom = -1;
                }
                camera.updateProjectionMatrix();
                renderer.render(scene, camera);
                let div = document.createElement("div");
                div.setAttribute("id", "rendered");
                document.body.appendChild(div);
            },
          )
        }
      };
    </script>
  </body>
</html>
